services:
  - type: web
    name: news-summarization
    runtime: docker
    plan: free
    envVars:
      - key: GEMINI_API_KEY
        sync: false # User will need to set this in Render UI
      - key: PYTHONUNBUFFERED
        value: "true"
      - key: DATABASE_URL
        fromDatabase:
          name: news-db
          property: connectionString
    healthCheckPath: /health
  
  - type: pserv
    name: news-db
    region: oregon
    plan: free
    databaseName: news_summarization
    databaseUser: news_user
