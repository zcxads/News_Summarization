services:
  - type: web
    name: news-summarization
    runtime: docker
    plan: free
    envVars:
      - key: GEMINI_API_KEY
        sync: false # User will need to set this in Render UI
      - key: PYTHONUNBUFFERED
        value: "true"
      - key: DATABASE_URL
        fromDatabase:
          name: news-db
          property: connectionString
    healthCheckPath: /health

databases:
  - name: news-db
    databaseName: news_summarization
    user: news_user
